<!DOCTYPE html>
<html>
<body>

<p>If you have permission to drink or not code</p>

<input id="myInput" type="text">

<button onclick="myFunction()">Enter your Age Here and Check Permission</button>

<p id="demo" ></p>

<script>
function myFunction() {
  var age = document.getElementById("myInput").value;
  var text;

  if (age > 21) {
    text = "You Can Drink";

  } else if (age < 21 || age == 21) {
    text = "You Can't Drink.... Sorry !!! ";

  } else {
    text = "..";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
